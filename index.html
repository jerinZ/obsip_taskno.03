<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature Converter</title>
  <!-- Google Font: Josefin Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #e0eafc;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 10px 10px 30px #b8c6db,
                  -10px -10px 30px #ffffff;
      width: 340px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 12px 3px;
      margin: 12px 0;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
      box-shadow: inset 8px 8px 16px #c3d1e4,
                  inset -8px -8px 16px #ffffff;
      background: #e0eafc;
      color: #333;
      font-family: 'Josefin Sans', sans-serif;
    }

    input:focus, select:focus {
      box-shadow: inset 2px 2px 5px #cbd6e2,
                  inset -2px -2px 5px #fff;
    }

    button {
      cursor: pointer;
      box-shadow: 5px 5px 15px #cbd6e2,
                  -5px -5px 15px #ffffff;
      font-weight: 600;
      background: #e0eafc;
      color: #333;
    }

    button:hover {
      background: #d3e0f0;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      min-height: 24px;
      padding: 10px;
    }

    @media (max-width: 400px) {
      .converter {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>üå°Ô∏è Temperature Converter</h2>

    <input type="number" id="temperature" placeholder="Enter temperature">

    <select id="unit">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById("temperature").value);
      const unit = document.getElementById("unit").value;
      const result = document.getElementById("result");

      if (isNaN(temp)) {
        result.textContent = "‚ö†Ô∏è Please enter a valid number!";
        return;
      }

      let output = "";

      if (unit === "C") {
        let f = (temp * 9 / 5) + 32;
        let k = temp + 273.15;
        output = `${f.toFixed(2)} ¬∞F | ${k.toFixed(2)} K`;
      } else if (unit === "F") {
        let c = (temp - 32) * 5 / 9;
        let k = (temp - 32) * 5 / 9 + 273.15;
        output = `${c.toFixed(2)} ¬∞C | ${k.toFixed(2)} K`;
      } else if (unit === "K") {
        let c = temp - 273.15;
        let f = (temp - 273.15) * 9 / 5 + 32;
        output = `${c.toFixed(2)} ¬∞C | ${f.toFixed(2)} ¬∞F`;
      }

      result.textContent = `Converted: ${output}`;
    }
  </script>

</body>
</html>
